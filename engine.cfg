[application]

name="Pong"
main_scene="res://Node2D.tscn"
icon="res://icon2.png"

[display]

width=640
height=400

[input]

left_move_up=[key(W)]
left_move_down=[key(S)]
right_move_down=[key(Down)]
right_move_up=[key(Up)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
